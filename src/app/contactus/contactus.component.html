 <!-- Contact Section -->
 <section class="contact-section">
  <div class="container">
    <h1 class="text-center mb-5">Get in Touch</h1>
    <div class="row g-4">
      <!-- Contact Info -->
      <div class="col-md-6">
        <div class="contact-info">
          <h4>Our Address</h4>
          <p>SkyLine Institute <br>2nd Floor, Tarai Building, opposite Navale Hospital Road, Khedekar Nagar, Narhe,<br> Pune, Maharashtra 411041 </p>
        </div>
        <div class="contact-info">
          <h4>Email Us</h4>
          <p>infoskylineinstitute.com</p>
        </div>
        <div class="contact-info">
          <h4>Call Us</h4>
          <p>+91 98765 43210</p>
        </div>
        <!-- Google Map -->

        <div class="map-container mt-4">
          <iframe
          src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d7569.180778998879!2d73.824615!3d18.456898!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bc2c18979502eab%3A0xb3558ed8f76d6ddd!2sSmt.%20Kashibai%20Navale%20Medical%20College%20and%20General%20Hospital!5e0!3m2!1sen!2sin!4v1737823805788!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">

          </iframe>
        </div>
      </div>

      <!-- Contact Form -->
      <div class="col-md-6">
        <div class="contact-form">
          <h4>Send Us a Message</h4>
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Your Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter your name">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Your Email</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Your Message</label>
              <textarea class="form-control" id="message" rows="4" placeholder="Write your message"></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Send Message</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
