<section class="faq-section">
  <div class="container">
    <h2 class="faq-title">Frequently Asked Questions</h2>
    <div *ngFor="let faq of faqs" class="faq-item">
      <button
        class="faq-question"
        (click)="toggleFaq(faq)"
        [class.active]="faq.isOpen"
      >
        {{ faq.question }}
      </button>
      <div class="faq-answer" *ngIf="faq.isOpen">
        <p>{{ faq.answer }}</p>
      </div>
    </div>
  </div>
</section>
